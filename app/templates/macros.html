{% macro displayNewList(new_list) %}

    {% for news in new_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 new-card">
            <!-- <img src="{{ news.poster }}" alt="{{ news.title }} poster" class="img-responsive"> -->
            <li class="text-center">
                <a href="/news/{{news.id}}">
                    {{ news.id|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
